apiVersion: apps/v1
kind: Deployment
metadata:
  name: priority-frontend
  namespace: temporal-priority-demo
  labels:
    app: priority-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: priority-frontend
  template:
    metadata:
      labels:
        app: priority-frontend
        component: frontend
    spec:
      containers:
      - name: frontend
        image: docker.io/stwomack/priority-frontend:latest  # Update with your registry/image:tag
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user
        fsGroup: 101

