# Template for Temporal Cloud mTLS certificates
# Copy this file to secret-temporal.yaml and fill in the actual values
# For Temporal Cloud, you need:
# - temporal-client.key: The private key file content
# - temporal-client-cert.pem: The certificate file content
#
# To create the secret from files:
# kubectl create secret generic temporal-mtls \
#   --from-file=temporal-client.key=/path/to/temporal-client.key \
#   --from-file=temporal-client-cert.pem=/path/to/temporal-client-leaf-cert.pem \
#   --namespace=temporal-priority-demo \
#   --dry-run=client -o yaml > k8s/secret-temporal.yaml
#
# Or manually create with base64 encoded values:
apiVersion: v1
kind: Secret
metadata:
  name: temporal-mtls
  namespace: temporal-priority-demo
type: Opaque
data:
  # Base64 encoded temporal-client.key
  temporal-client.key: <BASE64_ENCODED_KEY>
  # Base64 encoded temporal-client-leaf-cert.pem
  temporal-client-cert.pem: <BASE64_ENCODED_CERT>

